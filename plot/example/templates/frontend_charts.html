{% extends 'base.html' %}

{% block main_content %}

    <div class="row row-offcanvas row-offcanvas-right">
        <!--/.sidebar-offcanvas-->
        <div class="col-xs-2 col-sm-3">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>

            <form class='form-login' action="/login/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
              </div>
                <div class="form-group">
                <label for="datetime">日期：</label>
                <input type="date" name='datetime' class="date" id="datetime" auto_now autofocus required>
              </div>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
            <br>
        <br>
        <br>
         </div>
          <div class="col-xs-2 col-sm-12">
            <div id="id_echarts_container" style="height: 800px;"></div>

        </div>
        <!--/.col-xs-12.col-sm-9-->


    </div>
{% endblock %}


{% block extra_script %}
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/asset/map/js/china.js"></script>
    <script type="text/javascript">
        var mChart;
        function loadEcharts(name) {
            var url = '/options/' + name + '/';
            if (mChart != null) {
                mChart.clear();
            }
            mChart = echarts.init(document.getElementById('id_echarts_container'));
            mChart.showLoading();
            $.ajax({
                url: url,
                type: "GET",
                data: null,
                dataType: "json"
            }).done(function (data) {
                mChart.hideLoading();
                mChart.setOption(data);
            });
        }
        $(document).ready(function () {
            $('a[data-echarts-name]').on('click', function () {
                var name = $(this).data('echartsName');
                loadEcharts(name);
            });
            loadEcharts('simpleBar');
        });
    </script>
{% endblock %}
